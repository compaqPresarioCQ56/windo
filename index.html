	<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
	<div class="position">
    <div class="container" align="center">
        <table style="text-align: left; width: 99%; margin-left: auto; margin-right: auto;" border="0" cellpadding="2" cellspacing="2">
            <tbody>
                <tr>
                    <td style="vertical-align: middle; text-align: center;"  class="openWindow" data-id="0"><a>Login</a><br>

                </tr>
                <tr>

</div>

		<div class="window app" data-title="Setup">
   <iframe src="promoframe.html#mzodal1" width="100%" height="100%" style="border: none;"></iframe>
</div>

		<div id="bgchanger" class="window closed app" data-title="Options">
			<h1 class="settingui" >Options</h1><br>
			<script type="text/javascript">
    var defaultImage = "lockRec/bgimg.png";
    document.getElementsByTagName('div')[0].style.backgroundImage = localStorage.getItem('back') ? "url('"+localStorage.getItem('back')+"')" : "url('"+defaultImage+"')";
  function changebackground(){
      var url =  document.getElementById('bgchanger').value;
      document.getElementsByTagName('div')[0].style.backgroundImage = "url('" + url + "')";
      localStorage.setItem('back',url);
    }
</script><input class="settingui" style="width: 70%;" type="text" id="bgchanger" placeholder="Change Background Add URL" />
<input class="settingui" type="button" onclick="changebackground();" value="Change!" /><br><span style="text-align: center;">---</span>
		<div><button onclick="myFunction()">Toggle dark mode</button></div>
		</div>
